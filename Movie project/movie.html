<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="movie.css">
    <script src="movie.js"></script>
</head>
<body>
    <div class="search-con">
    <input type="search" placeholder="Search any movie" id="find">
    <button onclick="getmovie()">Search movie</button>
    </div>
<div class="con">
    <div class="text-con">
        <h1></h1>
        <p>Box office collection: <span id="bo"></span></p>
        <p>Desc: <span id="de"></span></p>
        <p>Genre: <span id="ge"></span></p>
        <p>Release date: <span id="rd"></span></p>
        <p>Director: <span id="di"></span></p>
        <p>Actors: <span id="ac"></span></p>
        <p>Writer: <span id="wr"></span></p>
        <p>Awards: <span id="aw"></span></p>
        <p>IMDB Ratings: <span id="ib"></span></p>
    </div>
    <div class="image-con">
        <img src="ayan.jpg" alt="movie poster">
    </div>
</div>
</body>
</html>
